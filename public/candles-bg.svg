<!-- public/candles-bg.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <pattern id="candles" width="180" height="160" patternUnits="userSpaceOnUse">
      <!-- candle A -->
      <line x1="40" y1="18" x2="40" y2="132" stroke="#9CA3AF" stroke-opacity="0.25" stroke-width="2"/>
      <rect x="30" y="62" width="20" height="38" rx="3" fill="#22C55E" fill-opacity="0.16"/>

      <!-- candle B -->
      <line x1="92" y1="8" x2="92" y2="142" stroke="#9CA3AF" stroke-opacity="0.22" stroke-width="2"/>
      <rect x="82" y="42" width="20" height="58" rx="3" fill="#111827" fill-opacity="0.12"/>

      <!-- candle C -->
      <line x1="140" y1="28" x2="140" y2="138" stroke="#9CA3AF" stroke-opacity="0.20" stroke-width="2"/>
      <rect x="130" y="78" width="20" height="26" rx="3" fill="#22C55E" fill-opacity="0.12"/>
    </pattern>

    <!-- “apaga” o fundo: mantém candles, mas bem discretos -->
    <linearGradient id="darkFade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#02040A" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#02040A" stop-opacity="0.88"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="900" fill="url(#candles)"/>
  <rect width="1400" height="900" fill="url(#darkFade)"/>
</svg>
